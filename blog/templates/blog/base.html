<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- medium -->
        <script src="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

        <!-- custom css -->
        <link rel="stylesheet" href="{% static 'css/blog.css'%}">

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@500&display=swap" rel="stylesheet">

        <title>blog</title>

</head>
<body class="loader">
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-item bigbrand" href="{% url 'post_list'%}">My Blog</a></li>
            <li class="nav-item"><a class="nav-link"  href="{% url 'about'%}"> About</a></li>
            <li class="nav-item"><a class="nav-link"  href="https://www.github.com"> Github</a></li>
            <li class="nav-item"><a class="nav-link"  href="https://www.linkedin.com/in/prachi-goyal-1001/"> Linkedin</a></li>
            </ul>

            <ul class="nav navbar-right navbar-nav">
                {% if user.is_authenticated %}
                <li > <a class="nav-link"  href="{% url 'post_new'%}">New Post</a></li>
                <li> <a class="nav-link"  href="{% url 'post_draft_list'%}"> Drafts</a></li>
                <li> <a class="nav-link"  href="{% url 'logout'%}"> LogOut </a></li>
                <li> <a class="nav-link" > Welcome {{ user.username }}</a></li>
                {% else %}
                <li> <a class="navbar navbar-right" href="{% url 'login'%}"> User<span class="glyphicon glyphicon-user"></span> </a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- content block -->
    <div class="content container">
        <div class="row">
            <div class="col-lg-12">
                <div>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>


</body>
</html>
